{% extends "base.html" %}

{% block doc_nav %}
{% endblock %}

{% block content %}
  
  <h1 id="search">Search Results</h1>

  <form id="bes-content-search" action="{{ base_url }}/search/index.html" method="get">
    <span role="status" aria-live="polite" class="ui-helper-hidden-accessible"></span>
    <input
      name="q"
      id="mkdocs-search-query"
      type="text"
      placeholder="Search all Playbooks"
      autocomplete="off"
      autofocus
    />
  </form>

  <div id="mkdocs-search-results" class="search-results">
    <p class="bes-searching-message">Searching...</p>
  </div>

{% endblock %}


{%- block scripts %}
  <script>var base_url = '{{ base_url }}';</script>
  <script src="{{ 'js/search.js'|url }}" defer></script>
  <script src="{{ 'js/theme.js'|url }}" defer></script>
{%- endblock %}
