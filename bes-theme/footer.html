<footer>
  {%- for group in config.extra.footer %}
  <div class="bes-footer__link-group">
    <h4>{{ group }}</h4>
    <ul>
      {%- for link in config.extra.footer[group] %}
        <li><a href="{{ config.extra.footer[group][link] }}">{{ link }}</a></li>
      {%- endfor %}
    </ul>
  </div>
  {%- endfor %}


  <div class="bes-footer__link-group">
    <h4>BES Playbooks</h4>
    <ul>
      {%- for k in config.extra.playbooks %}
        <li>
          <a href="{{config.extra.baseurl}}{{ k.url }}">
          {{ k.name }}
          </a>
        </li>
      {%- endfor %}
    </ul>
  </div>
  

</footer>
